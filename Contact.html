      <div class="container-fluid">
          <h1>Ota minuun yhteyttä</h1>
          
        <form>
          <div class="form-group">
            <label for="name">Nimi:</label>
            <input class="form-control" type="text" id="name" value="" placeholder="nimesi"/>
          </div>
          <div class="form-group">
            <label for="age">Ikä:</label>
            <input class="form-control" type="number" id="age" value="" placeholder="ikäsi"/>
          </div>
          <div class="form-group">
            <label for="email">Sähköposti:</label>
            <input class="form-control" type="email" id="email" value="" placeholder="sähköpostisi"/>
          </div>
          <div class="form-group">
            <label for="message">Viesti:</label>
            <textarea class="form-control" id="message" name="message" rows="4" cols="40">Kirjoita tähän viestisi</textarea>
          </div>
          
            <h4>Kuinka löysit tämän sivun?</h4>

          <div class="form-group">
            <input type="radio" id="google" name="vaihtoehto" value="google"/>
            <label for="google">Google-hausta</label> 
          </div>
          <div class="form-group">
            <input type="radio" id="from_a_friend" name="vaihtoehto" value="from_a_friend"/>
            <label for="from_a_friend">Ystävältä</label> 
          </div>
          <div class="form-group">
            <input type="radio" id="from_LinkedIn" name="vaihtoehto" value="from_LinkedIn"/>
            <label for="from_LinkedIn">LinkedIn-sivustolta</label> 
          </div>
          <div class="form-group">
            <input type="radio" id="other" name="vaihtoehto" value="other"/>
            <label for="other">Jokin muu</label> 
          </div>

          <button type="submit" class="btn btn-primary mb-2">Lähetä</button>
          </div>
        </form>

        </div>
      </div>
